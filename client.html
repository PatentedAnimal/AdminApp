<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <script src = "/socket.io/socket.io.js" > </script>
    <script>
    var socket = io.connect();
    socket.on('temperature', handleTemperature);

    function handleTemperature(message) {
        var data = JSON.parse(message);
        var tempC = data.temperature;
        var tempF = (tempC * 9/5) + 32;
        $("#temp").html(" " + tempC + "&deg; C<br><br> " + tempF + "&deg; F");
    }
    </script>
</head> 
 
<body>
    <h1><span class="label label-default">BeagleBone Black - Temperature Display!</span></h1>
    <br><br>
    <h2><span class="label label-default">Temperature</span></h2>
    <h3><span id="temp" class="label label-primary">-</span></h3>
</body>
</html>
